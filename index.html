<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giovanna Barros | Confirme sua Presença</title>
    <link rel="shortcut icon" href="assets/ROSA.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <img src="assets/GB.png" alt="GIOVANNA BARROS" class="logo">
    </header>

    <main>
        <p><br><br><br>Por favor, confirme se você virá à festa!</p>
        
        <form id="rsvpForm">
            <div class="radio-group">
                <label>
                    <input type="radio" name="attendance" value="sim" required> Sim, eu vou!
                </label>
                <label>
                    <input type="radio" name="attendance" value="nao"> Não, infelizmente não poderei ir.
                </label>
            </div>

            <label>
                Nome Completo:
                <input type="text" name="name" required>
            </label>

            <div id="phoneField" style="display: none;">
                <label>
                    Número de Telefone (com DDD):
                    <input type="tel" name="phone" placeholder="(11) 98765-4321">
                </label>
            </div>

            <button type="submit">Enviar Confirmação</button>
        </form>
    </main>

    <footer class="footer">
        <img src="assets/ROSA.png" alt="GIOVANNA">
    </footer>

    <!-- Script no final para carregar após o DOM -->
    <script src="script.js"></script>
</body>
</html>
