<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giovanna Barros | Confirme sua Presença</title>
    <link rel="shortcut icon" href="assets/ROSA.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.js">
</head>

<body>
    <header>
        <img src="assets/GB.png" alt="GIOVANNA BARROS" class="logo">
    </header>

    <p><BR><br><br>Por favor, confirme se você virá à festa!</p>
    <form id="rsvpForm">
        <label>
            <input type="radio" name="attendance" value="sim" onclick="togglePhone(true)"> Sim, eu vou!
        </label>
        <label>
            <input type="radio" name="attendance" value="nao" onclick="togglePhone(false)"> Não, infelizmente não poderei ir.
        </label><br>
        <label>
            Nome Completo:
            <input type="text" id="name" name="name" required>
        </label>
        <div id="phoneField">
            <label>
                Número de Telefone:
                <input type="tel" id="phone" name="phone" required>
            </label>
        </div>
        <button type="submit">Enviar Confirmação</button>
    </form>

    <footer class="footer">
    <a>
        <img src="assets/ROSA.png" alt="GIOVANNA">
    </a>
</footer>

</body>
</html>
